     <div class="mx-auto w-75">
     <form style="margin-top: 40px;">
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputName">First name</label>
            <input type="text" class="form-control" name="firstName" id="inputName">
          </div>
          <div class="form-group col-md-6">
            <label for="inputName">Last name</label>
            <input type="text" class="form-control" name="lastName" id="inputName">
          </div>
     </div>
     <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputEmail">Email address</label>
        <input type="text" name="email" class="form-control" id="inputName">
      </div>
      <div class="form-group col-md-6">
        <label for="inputProgram">Program</label>
        <select id="inputProgram" class="form-control">
          <option selected>Choose...</option>
          <option >
            <option value="computer_science">Computer Science</option>

          </div>
          <div class="form-group col-md-6">

            <select id="inputYear" class="form-control">
