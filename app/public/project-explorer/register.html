<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../project-explorer/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary" style="margin: 0px 10px 0px 10px;">
     <a href="#" class="navbar-brand">Project Explorer</a>
     <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
     <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarMenu">
     <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" class="nav-link">Submit</a>
      </li>
    </ul>
      <ul class="navbar-nav ml-auto">
       <li class="nav-item">
         <a href="#" class="nav-link">Sign Up</a>
       </li>
       <li class="navber-item">
        <a href="#" class="nav-link">Login</a>
      </li>
     </ul>
    </div>
  </nav>
<body>
    <main>
        <div class="container">
            <div class="mx-auto w-75" style="margin-top: 40px;">
            <h3>Sign Up</h3>
         <form>
             <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">First name</label>
                <input type="text" class="form-control" name="firstName" id="inputName" placeholder="First name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputNname">Last name</label>
                <input type="text" class="form-control" name="lastName" id="inputName" placeholder="Last name">
              </div>
             </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputEmail">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Your Email address">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Your Password">
                  </div>
             </div>
             <div class="form row">
                  <div class="form-group col-md-6">
                    <label for="inputProgram">Program</label>
                    <select id="inputProgram" name="program" class="form-control">
                      <option selected>Choose...</option>
                      <option >
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                      </option>
                    </select>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputNumber">Matriculation number</label>
                    <input type="text" class="form-control" id="inputNumber" name="matricNumber" placeholder="e.g.16/2020">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputYear">Graduation year</label>
                    <select id="inputYear" name="graduationYear" class="form-control">
                      <option selected>Choose...</option>
                      <option>
                      <option value="2013">2013</option>
                      <option value="2014">2014</option>
                      <option value="2015">2015</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                    </option>
                    </select>
                   </div>
                  </div>
                </form>
                <button type="submit" class="btn-primary">Sign Up</button>
              </div>
                  <footer>
                      <div class="bg-light" style="margin: 30px 0px 0px 15px; height: 30px;">
                          <small style="margin-left: 1110px;">
                            <div style="padding-top: 5px ; margin-left: 870px ;">Project Explorer &copy; 2020-<strong>Edconnect</strong></div>
                            </small>
                          </div>
                  </footer>
             </div>
    </main>
</body>
