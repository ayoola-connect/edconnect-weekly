<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../project-explorer/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary" style="margin: 0px 10px 0px 10px;">
     <a href="#" class="navbar-brand">Project Explorer</a>
     <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
     <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarMenu">
     <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" class="nav-link">Submit</a>
      </li>
    </ul>
      <ul class="navbar-nav ml-auto">
       <li class="nav-item">
         <a href="#" class="nav-link">Sign Up</a>
       </li>
       <li class="navber-item">
        <a href="#" class="nav-link">Login</a>
      </li>
     </ul>
    </div>
  </nav>
<body>
    <div class="container">
        <div class="mx-auto w-50">
        <p style="margin-top: 40;"><strong>Submit Project</strong></p>
        <form>
            <div class="form-group">
                <label for="inputName">Project name</label>
                <input type="text" class="form-control" id="inputName" name="name" placeholder="Enter project name">
            </div>
            <div class="form-group">
                <label for="inputName">Project abstract</label>
                <textarea type="text" class="form-control" name="abstract" style="line-height: 100px;" id="inputName"></textarea>
            </div>
            <div class="form-group">
                <label for="inputName">Author(s)</label>
                <input type="text" class="form-control" name="authors" id="inputName" placeholder="Enter author names (seperated by comma)">
            </div>
            <div class="form-group">
                <label for="inputName">Tag(s)</label>
                <input type="text" class="form-control" id="inputName" name="tags" placeholder="Use # to tag projects with different topics (e.g #javascript #mongod)">
            </div>
        </form>
        <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <footer>
        <div class="bg-light" style="margin: 10px 0px 0px 0px; height: 30px;">
            <small style="margin-left: 1110px;">
              <div style="padding-top: 5px ; margin-left: 900px ;">Project Explorer &copy; 2020-<strong>Edconnect</strong></div>
              </small>
            </div>
    </footer>
    </div>
</body>
