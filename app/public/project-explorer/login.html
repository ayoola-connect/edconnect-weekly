<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../project-explorer/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary" style="margin: 0px 10px 0px 10px;">
     <a href="#" class="navbar-brand">Project Explorer</a>
     <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
     <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarMenu">
     <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" class="nav-link">Submit</a>
      </li>
    </ul>
      <ul class="navbar-nav ml-auto">
       <li class="nav-item">
         <a href="#" class="nav-link">Sign Up</a>
       </li>
       <li class="navber-item">
        <a href="#" class="nav-link">Login</a>
      </li>
     </ul>
    </div>
  </nav>
  <main>
      <div class="container">
      <div class="mx-auto w-50" style="margin-top: 40px;">
          <h3>Login</h3>
          <form>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Enter email" name="email">
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="text" class="form-control" id="inputPassword" name="password" placeholder="Password">
              </div>
          </form>
          <button type="button" class="btn-primary">Login</button>
        </div>
          <footer>
              <div class="bg-light" style="margin: 30px 0px 0px 15px; height: 30px;">
                  <small style="margin-left: 1110px;">
                    <div style="padding-top: 5px ; margin-left: 870px ;">Project Explorer &copy; 2020-<strong>Edconnect</strong></div>
                    </small>
                  </div>
          </footer>
    </div>
  </main>
</body>
